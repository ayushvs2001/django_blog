<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <!-- css  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- css static file -->
    <link rel="stylesheet" href="{% static 'css/master.css' %}">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Days+One&display=swap" rel="stylesheet">
    <style>
       .turnRed{
         color:red;
         background-color :white;
       }
       .turnWhite{
         color:white;
         background-color: white;
       }
     </style>

</head>
<body>
  {% if request.user.is_authenticated %}
      <nav class="navbar navbar-expand-md myfont navbar-light" style="background-color: #e3f2fd;">
        <link rel="shortcut icon" href="static/images/favicon.ico">
        <a class="navbar-brand bigbrand" href='{% url "home" %}'>Home</a>
        <a class='space' href="{% url 'about' %}">About</a>
        <a class='space' href="https://www.github.com">Github</a>
        <a class='space' href="https://www.linkedin.com">LinkedIn</a>


        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
           <ul class="navbar-nav mr-auto">
              <!-- This two options only for admin -->
              {% if request.user.is_staff  %}
                  <li class="nav-item">
                       <a href='{% url "post_create" %}'>New Post</a>
                  </li>
                  <li class="nav-item">
                       <a href="{% url 'post_draft_list' %}">Draft</a>
                  </li>
              {% endif %}
              <li class="nav-item">
                  <li><a href="{% url 'logout' %}">Logout</a></li>
              </li>
            </ul>
         </div>
      </nav>

      <div class="content container">
          <div class="row">
              <div class="col-md-8">
                {% block content %}

                 {% endblock %}
              </div>
          </div>
      </div>
  {% endif %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

   {% block j_script %}

   {% endblock %}

  </body>
</html>
