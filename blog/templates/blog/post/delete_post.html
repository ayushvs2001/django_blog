{% extends "base.html" %}

{% block content %}

   <div class="container">
     <form method="post">
       {% csrf_token %}
       <h4>Are you sure to delete this post?</h4>
       <input type="submit" name="confirm" value="Confirm">
     </form>
     <a href="{% url 'detail' pk=post.id %}"><button type="button" class="btn btn-dark padding_card">Cancel</button></a>
   </div>

{% endblock %}
